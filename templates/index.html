<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Xilo AI Tutor - Chat</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/chat.css') }}">
</head>
<body>
  <header class="header">
    <div class="header-content">
      <div class="header-left">
        <a href="/" class="logo">Xilo AI Tutor</a>
        <span class="text-muted">|</span>
        <span class="text-secondary">Chat</span>
      </div>
      <div class="header-right">
        <div class="language-selector">
          <select id="languageSelect" class="select-sm">
            <option value="en">English</option>
            <option value="hi">рд╣рд┐рдВрджреА (Hindi)</option>
            <option value="te">р░др▒Жр░▓р▒Бр░Чр▒Б (Telugu)</option>
            <option value="ta">родрооро┐ро┤рпН (Tamil)</option>
            <option value="kn">р▓Хр▓ир│Нр▓ир▓б (Kannada)</option>
            <option value="ml">р┤ор┤▓р┤пр┤╛р┤│р┤В (Malayalam)</option>
            <option value="bn">ржмрж╛ржВрж▓рж╛ (Bengali)</option>
            <option value="mr">рдорд░рд╛рдареА (Marathi)</option>
            <option value="gu">ркЧрлБркЬрк░рк╛ркдрлА (Gujarati)</option>
            <option value="pa">рикрй░риЬри╛римрйА (Punjabi)</option>
            <option value="or">рмУрмбрм╝рм┐рмЖ (Odia)</option>
            <option value="as">ржЕрж╕ржорзАржпрж╝рж╛ (Assamese)</option>
            <option value="ur">╪з╪▒╪п┘И (Urdu)</option>
          </select>
        </div>
        <div class="translation-toggle">
          <label class="toggle-label">
            <input type="checkbox" id="translationMode">
            <span class="toggle-text">AI Translation <span class="beta-badge">BETA</span></span>
          </label>
        </div>
        <a href="/lessons" class="btn btn-secondary">ЁЯУЪ Lessons</a>
      </div>
    </div>
  </header>

  <main class="chat-container">
    <div class="chat-messages" id="chatMessages">
      <div class="welcome-message">
        <h2>ЁЯСЛ Welcome to Xilo AI Tutor</h2>
        <p class="text-secondary">Ask me anything about your studies, or click "Lessons" to start structured learning.</p>
      </div>
    </div>

    <div class="chat-input-area">
      <div class="chat-input-wrapper">
        <textarea 
          id="chatInput" 
          placeholder="Ask a question or type your doubt..."
          rows="1"
        ></textarea>
        <button id="sendBtn" class="btn btn-primary">
          Send
        </button>
      </div>
      <div class="chat-info">
        <span class="text-muted" id="statusText">Ready</span>
      </div>
    </div>
  </main>

  <script src="{{ url_for('static', filename='js/chat.js') }}"></script>
</body>
</html>
